<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chapter 1, Example 1</title>
    </head>
    <body>
        <script>
            function details(name, year){
                document.write("Your name is " + name + "</br>You will be "+ (2019-year) + " years old this year");
            }

            name=prompt("Enter your name")
            year=prompt("Enter your year of birth")
            details(name, year);

        </script>
    </body>
